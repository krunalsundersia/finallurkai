            color: #00ff41;
            background-color: #000;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.75) 50%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            animation: scan 7.5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        .flicker {
            font-family: 'Press Start 2P', cursive;
            animation: flicker 2s infinite alternate; /* Slower flicker for mobile performance */
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #00ff41,
                0 0 11px #00ff41,
                0 0 19px #00ff41,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 70px #0fa,
                0 0 80px #0fa,
                0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #0a1a0a;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #00ff41;
            border-radius: 4px;
            border: 1px solid #000;
        }
        .glassmorphism {
            background: rgba(0, 20, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 767px) {
            body {
                font-size: 16px; /* Slightly larger for readability */
                touch-action: manipulation; /* Improve touch responsiveness */
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px;
            }
            header h1 {
                font-size: 1.5rem; /* Smaller but readable title */
            }
            header .flex-wrap > div {
                font-size: 0.75rem; /* Smaller status text */
            }
            .flicker {
                animation: flicker 3s infinite alternate; /* Even slower for mobile */
                text-shadow: 0 0 4px #00ff41, 0 0 10px #00ff41; /* Reduced shadow for performance */
            }
            .main-content {
                flex-direction: column;
                padding: 8px;
                gap: 8px;
            }
            .chat-panel {
                width: 100%;
                min-height: 70vh; /* More vertical space for chat */
            }
            .input-area {
                flex-wrap: wrap;
                gap: 8px;
            }
            #chat-input {
                font-size: 1rem;
                padding: 10px;
                margin-bottom: 10px;
                width: 100%;
                border-radius: 4px;
                background: rgba(0, 20, 0, 0.8); /* Subtle background for input */
            }
            #send-button {
                padding: 10px 20px; /* Larger touch target */
                font-size: 1rem;
                width: 100%; /* Full-width button for easier tapping */
                border-radius: 4px;
            }
            #image-upload-label {
                padding: 10px; /* Larger touch target for image upload */
            }
            #image-preview-container {
                margin-left: 8px;
            }
            #image-preview {
                height: 40px;
                width: 40px;
            }
            #remove-image-button {
                height: 20px;
                width: 20px;
                font-size: 12px;
            }
            .hidden-mobile {
                display: none !important;
            }
            #chip-container, #bg-canvas {
                display: none; /* Hide 3D elements on mobile */
            }
            .chat-container {
                max-height: 60vh; /* Limit chat log height for scrolling */
            }
            #loading-overlay {
                padding: 16px;
            }
            #loading-overlay .text-2xl {
                font-size: 1.25rem; /* Smaller loading text */
            }
            #loading-bar {
                height: 6px; /* Thinner loading bar */
            }
        }
    </style>
</head>

            chipScene = new THREE.Scene();
            chipCamera = new THREE.PerspectiveCamera(75, chipContainer.clientWidth / chipContainer.clientHeight, 0.1, 1000);
            chipCamera.position.z = 5;
            chipRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            chipContainer.appendChild(chipRenderer.domElement);

            const bladeGeo = new THREE.BoxGeometry(0.1, 0.05, 0.8);

                fan.add(blade);

            function animateChip() {
                if (!chipRenderer) return;
                requestAnimationFrame(animateChip);

                fan.rotation.y += 0.5;

        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const fontSize = 48;
            canvas.width = 512;
            canvas.height = 128;
            context.font = `${fontSize}px 'Fira Code'`;
            context.fillStyle = '#00ff41';
            context.fillText(text, 10, fontSize);
            return new THREE.CanvasTexture(canvas);
        }

        function initBackground3D() {
            const bgCanvas = document.getElementById('bg-canvas');
            if (!bgCanvas || getComputedStyle(bgCanvas).display === 'none') return;

            bgScene = new THREE.Scene();
            bgCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            bgCamera.position.z = 10;
            bgRenderer = new THREE.WebGLRenderer({ canvas: bgCanvas, antialias: true });
            bgRenderer.setSize(window.innerWidth, window.innerHeight);

            const numSprites = window.innerWidth < 768 ? 20 : 50;
            for (let i = 0; i < numSprites; i++) {
                const text = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                const texture = createTextTexture(text);
                const material = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0.7 });
                const sprite = new THREE.Sprite(material);
                sprite.position.set((Math.random() - 0.5) * 30, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 50);
                sprite.scale.set(4, 1, 1);
                codeSprites.push(sprite);
                bgScene.add(sprite);
            }

            function animateBackground() {
                if (!bgRenderer) return;
                requestAnimationFrame(animateBackground);
                codeSprites.forEach(sprite => {
                    sprite.position.z += 0.1;
                    if (sprite.position.z > 20) {
                        sprite.position.z = -30;
                        sprite.position.x = (Math.random() - 0.5) * 30;
                        sprite.position.y = (Math.random() - 0.5) * 20;
                    }
                });
                bgRenderer.render(bgScene, bgCamera);
            }
            animateBackground();

            window.addEventListener('resize', () => {
                if (!bgCamera || !bgRenderer) return;
                bgCamera.aspect = window.innerWidth / window.innerHeight;
                bgCamera.updateProjectionMatrix();
                bgRenderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- UI & CHATBOT LOGIC ---

                        loadingOverlay.style.opacity = 0;
                        mainContent.style.opacity = 1;
                        setTimeout(() => loadingOverlay.style.display = 'none', 1000);
                        
                        if (window.innerWidth >= 768) {
                            initChip3D();
                            initBackground3D();
                        } else {
                            document.getElementById('bg-canvas').style.display = 'none';
                            const chipContainer = document.getElementById('chip-container');
                            if (chipContainer) chipContainer.style.display = 'none';
                        }
                        
                        addMessage('LURK AI', 'Alright, human. My circuits are primed for intellectual heavy lifting. What trivial question do you have for me today?');
                        setInterval(updateStatus, 1500);
                        setInterval(updateSystemLog, 2000);
                        setInterval(updateBinaryStream, 100);
                    }, 500);
                }
            }, 200);
        };
    </script>
